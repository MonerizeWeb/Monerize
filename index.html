<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Receita Monerize</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f3f4f6; font-family: sans-serif; }
        .gradient-text { background: linear-gradient(90deg, #10b981, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center gradient-text">Simulador de Receita Monerize</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Número de Seguidores</label>
                <input type="number" id="followers" placeholder="Ex: 50000" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500" oninput="calculate()">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Preço do Produto (€)</label>
                <input type="number" id="price" placeholder="Ex: 47" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg" oninput="calculate()">
            </div>

            <div class="p-4 bg-emerald-50 rounded-lg border border-emerald-100 mt-6">
                <p class="text-sm text-emerald-800 font-medium uppercase tracking-wider">Receita Mensal Estimada (1% conv.)</p>
                <p class="text-3xl font-bold text-emerald-600" id="result">€0,00</p>
            </div>

            <p class="text-xs text-gray-400 text-center mt-4 italic">"Com a Monerize, otimizamos este valor através de melhores taxas de conversão e distribuição."</p>
            
            <a href="mailto:teuemail@dominio.com" class="block w-full text-center bg-emerald-500 text-white font-bold py-3 rounded-lg mt-4 hover:bg-emerald-600 transition">Quero atingir este objetivo</a>
        </div>
    </div>

    <script>
        function calculate() {
            const followers = document.getElementById('followers').value || 0;
            const price = document.getElementById('price').value || 0;
            // Cálculo: Seguidores * 1% conversão * Preço
            const total = (followers * 0.01) * price;
            document.getElementById('result').innerText = '€' + total.toLocaleString('pt-PT', {minimumFractionDigits: 2});
        }
    </script>
</body>
</html>
